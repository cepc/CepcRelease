  post_compile:
    handler: lib

ROOT:
  download:
    handler: http
    param:
      url: https://root.cern.ch/download/root_v{version}.source.tar.gz
  extract:
    handler: tar
    param:
      file: root_v{version}.source.tar.gz
      main: root
  pre_compile:
    handler: env
  compile:
    handler: conf_make
    param:
      ignore_install_prefix: true
      configure: 
        - --fail-on-missing
        - --enable-builtin-pcre
        - --enable-explicitlink
        - --enable-soversion
        - --enable-roofit
        - --enable-minuit2
        - --enable-gdml
        - --enable-table
        - --enable-unuran
        - --enable-gsl-shared
        - --with-gsl-incdir={GSL_inc_dir}
        - --with-gsl-libdir={GSL_lib_dir}
        - --enable-qt
        - --with-qt-incdir={QT_inc_dir}
        - --with-qt-libdir={QT_lib_dir}
        - --enable-python
      env_install:
        ROOTSYS: '{ROOT_root_dir}'
  post_compile:
    handler: lib

Geant4:
  download:
    handler: http
    param:
      url: http://geant4.cern.ch/support/source/geant4.{version}.tar.gz
  extract:
    handler: tar
    param:
      file: geant4.{version}.tar.gz
      main: geant4.{version}
  pre_compile:
    handler: env
  compile:
    handler: cmake
    param:
      envcmake:
        GEANT4_INSTALL_DATA: 'ON'
        GEANT4_USE_SYSTEM_EXPAT: 'OFF'
        GEANT4_USE_SYSTEM_CLHEP: 'ON'
        GEANT4_USE_OPENGL_X11: 'ON'
        GEANT4_USE_QT: 'ON'
        GEANT4_USE_GDML: 'ON'
        XERCESC_ROOT_DIR: '{XercesC_root_dir}'
  post_compile:
    handler: lib


