GCC:
  download:
    handler: http
    param:
      url: http://ftp.gnu.org/gnu/gcc/gcc-{version}/gcc-{version}.tar.gz
  extract:
    handler: tar
    param:
      file: gcc-{version}.tar.gz
      main: gcc-{version}
  pre_compile:
    handler: command
    param:
      cmd: ['contrib/download_prerequisites']
  compile:
    handler: conf_make
    param:
      configure: ['--enable-languages=c,c++,fortran', --disable-multilib]
      install: install-strip
  post_compile:
    handler: lib

