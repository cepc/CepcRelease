cepcenv:
  require: {'>=': '0.1', '<': '0.2'}

category:
  priority: [work, cepcsoft, external]
  extra_config: [work_root]
  categories:
    not_used: {}
    system:
      pre_check: true
    external:
      install: true
      set_env: true
      required_config: [software_root, platform]
      root: '{software_root}/{platform}/external'
    cepcsoft:
      install: true
      set_env: true
      required_config: [software_root, platform]
      root: '{software_root}/{platform}/cepcsoft/{version}'
    work:
      set_env: true
      auto_package: true
      required_config: [work_root]
      root: '{work_root}'

global_env:
  CEPCSOFT_VERSION: '{version}'

path_usage:
  install:
    home: '{package}_root_dir'
    bin: '{package}_bin_dir'
    src: '{package}_src_dir'
    lib: '{package}_lib_dir'
    inc: '{package}_inc_dir'
  multi_env:
    bin: PATH
    library: LD_LIBRARY_PATH
    man: MANPATH
    info: INFOPATH
    pkgconfig: PKG_CONFIG_PATH
    cmake: CMAKE_PREFIX_PATH
    marlin: MARLIN_DLL
  single_env:
    home: '{package}_HOME'
    src: '{package}_SOURCE'
    lib: '{package}_LIB'
    inc: '{package}_INCLUDE'

handler:
  auto_compile: auto_cmake

pre_transform: [basic_package, gcc_version]
