CLHEP:
  download:
    handler: http
    param:
      url: https://proj-clhep.web.cern.ch/proj-clhep/DISTRIBUTION/tarFiles/clhep-{version}.tgz
  extract:
    handler: tar
    param:
      file: clhep-{version}.tgz
  pre_check:
    handler: ppp
  install:
    handler: cmake
  post_check:
    handler: lib

